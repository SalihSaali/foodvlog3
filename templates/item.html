{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'pr/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'pr/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
    <!-- Back to top button -->
  <br><br>
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}" alt="About image" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8" style="font-familt:times-new-roman">
                    <h2 class="tm-mb-2 tm-title-color" style="color:red;">{{pr.name}}</h2>
                    <p style="color:black;">{{pr.desc}}</p>
                    <p style="color:black;">price = {{pr.price}} Rs</p>
                    <p style="color:black;">stock = {{pr.stock}}</p>
                    {% if pr.stock <= 0 %}
                    <h2 style="color:red">Out of stock</h2>
                    {% else %}
                    <a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services" style="background-color:green;" >ADD TO CART</a>
                    {% endif %}
                </article>
            </div>
        </section>
      
</body>
</html>
{% endblock %}
